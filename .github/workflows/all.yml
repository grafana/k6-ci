# This workflow contains the most common jobs that are used in the CI of the k6's extensions.
# We created it to maintain the same standards that has the k6's core.
name: Extension Check
on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

defaults:
  run:
    shell: bash

env:
  # the current default version of the go that is used in the CI (build, lint, etc.)
  DEFAULT_GO_VERSION: 1.21.x
  # the previous version of the go that is still used to run the tests
  PREVIOUS_GO_VERSION: 1.20.x

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.DEFAULT_GO_VERSION }}
      - name: Check dependencies
        run: |
            go version
            test -z "$(go mod tidy  && git status --porcelain)"
            go mod verify

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run k6's golangci-lint CI
        uses: grafana/k6/.github/actions/lint@master

  test-go-versions:
    strategy:
      fail-fast: false
      matrix:
        go-version: ["${{ env.PREVIOUS_GO_VERSION }}", "${{ env.DEFAULT_GO_VERSION }}", tip]
        platform: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Go ${{ matrix.go-version }}
        if: matrix.go-version != 'tip'
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install Go stable
        if: matrix.go-version == 'tip'
        uses: actions/setup-go@v3
        with:
          go-version: 1.x
      - name: Install Go tip
        shell: bash
        if: matrix.go-version == 'tip'
        run: |
          go install golang.org/dl/gotip@latest
          gotip download
          echo "GOROOT=$HOME/sdk/gotip" >> "$GITHUB_ENV"
          echo "GOPATH=$HOME/go" >> "$GITHUB_ENV"
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
          echo "$HOME/sdk/gotip/bin" >> "$GITHUB_PATH"
      - name: Run tests
        run: |
          which go
          go version
          go test -race -timeout 120s ./...

  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.DEFAULT_GO_VERSION }}
      - name: Check build
        run: |
          go version
          pwd && ls -l

          go install go.k6.io/xk6/cmd/xk6@master
          MODULE_NAME=`go list -m`

          GOPRIVATE="go.k6.io/k6" xk6 build \
            --output ./k6ext \
            --with $MODULE_NAME="."
          ./k6ext version
